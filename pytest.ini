[pytest]
# pytest configuration for organic-fishstick-RAG tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: End-to-end integration tests
    slow: Slow tests
    eligibility: Tests related to eligibility module

# Coverage options (if pytest-cov is installed)
# addopts = --cov=eligibility --cov-report=html

# Minimum Python version
minversion = 3.8
